<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clash Royale Spy Game</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input { width: 50px; margin-right: 10px; }
  button { margin: 10px 0; }
  #output { margin-top: 20px; font-size: 18px; }
</style>
</head>
<body>

<h1>Clash Royale Spy Game</h1>

<label>Number of Players: <input type="number" id="players" value="4"></label>
<label>Number of Imposters: <input type="number" id="imposters" value="1"></label>
<button id="generateBtn">Generate Game</button>

<div id="output"></div>

<button id="nextBtn" style="display:none;">Next Player</button>

<script>
const cards = [
"Knight","Archers","Goblins","Minions","Barbarians","Skeletons","Bomber","Spear Goblins",
"Minion Horde","Royal Giant","Ice Spirit","Fire Spirit","Goblin Gang","Elite Barbarians","Royal Recruits",
"Bats","Rascals","Skeleton Barrel","Firecracker","Skeleton Dragons","Electro Spirit","Berserker","Giant",
"Valkyrie","Musketeer","Wizard","Mini P.E.K.K.A","Hog Rider","Three Musketeers","Battle Ram","Ice Golem",
"Mega Minion","Dart Goblin","Zappies","Flying Machine","Royal Hogs","Elixir Golem","Battle Healer",
"Goblin Demolisher","Suspicious Bush","Heal Spirit","P.E.K.K.A","Balloon","Witch","Golem","Skeleton Army",
"Baby Dragon","Prince","Giant Skeleton","Guards","Dark Prince","Bowler","Hunter","Executioner","Cannon Cart",
"Wall Breakers","Goblin Giant","Electro Dragon","Electro Giant","Rune Giant","Ice Wizard","Princess",
"Lava Hound","Miner","Sparky","Lumberjack","Inferno Dragon","Electro Wizard","Bandit","Night Witch",
"Royal Ghost","Ram Rider","Mega Knight","Fisherman","Magic Archer","Mother Witch","Phoenix","Goblin Machine",
"Spirit Empress","Mighty Miner","Skeleton King","Archer Queen","Golden Knight","Monk","Little Prince",
"Goblinstein","Boss Bandit","Cannon","Mortar","Tesla","Goblin Hut","Inferno Tower","Bomb Tower","Barbarian Hut",
"Elixir Collector","Tombstone","Furnace","Goblin Cage","X-Bow","Goblin Drill","Arrows","Zap","Giant Snowball",
"Royal Delivery","Fireball","Rocket","Earthquake","Rage","Goblin Barrel","Freeze","Mirror","Lightning","Poison",
"Tornado","Clone","Barbarian Barrel","Void","Goblin Curse","Vines","Graveyard","The Log","Tower Princess",
"Cannoneer","Dagger Duchess","Royal Chef"
];

let gameCards = [];
let currentPlayer = 0;

document.getElementById('generateBtn').addEventListener('click', () => {
    const numPlayers = parseInt(document.getElementById('players').value);
    const numImposters = parseInt(document.getElementById('imposters').value);

    if(numImposters >= numPlayers){
        alert("Number of imposters must be less than number of players!");
        return;
    }

    // Pick a random card for regular players
    const chosenCard = cards[Math.floor(Math.random() * cards.length)];

    // Initialize gameCards array
    gameCards = Array(numPlayers).fill(chosenCard);

    // Randomly assign imposters
    let imposterIndices = [];
    while(imposterIndices.length < numImposters){
        let index = Math.floor(Math.random() * numPlayers);
        if(!imposterIndices.includes(index)) {
            imposterIndices.push(index);
            gameCards[index] = "Imposter";
        }
    }

    currentPlayer = 0;
    document.getElementById('output').innerHTML = "Game Generated! Press 'Next Player' to reveal cards.";
    document.getElementById('nextBtn').style.display = "inline-block";
});

document.getElementById('nextBtn').addEventListener('click', () => {
    if(currentPlayer < gameCards.length){
        document.getElementById('output').innerHTML = `Player ${currentPlayer + 1}: ${gameCards[currentPlayer]}`;
        currentPlayer++;
    } else {
        document.getElementById('output').innerHTML = "All players have seen their cards!";
    }
});
</script>

</body>
</html>
